apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: cdi-deployment
spec:
  selector:
    matchLabels:
      app: cdi-controller
  replicas: 1
  template:
    metadata:
      labels:
        app: cdi-controller
    spec:
      containers:
      - name: cdi-controller
        image: kubevirt/cdi-controller:0.4.0-alpha.0
        imagePullPolicy: Always
